<html lang="en">
	<head>
		<title>Ray Bundles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
</head>
<body>

		<!-- Outline Vertex Shader -->
		<script type="x-shader/x-vertex" id="vertexShader">
			void main()
			{
				vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>
		<!-- Fragment Vertex Shader -->
		<script type="x-shader/x-fragment" id="fragmentShader">
			void main()
			{
				gl_FragColor = vec4(1.0);
			}
		</script>

		<script src="src/three.js"></script>
		<script src="src/OrbitControls.js"></script>
		<script src="src/OBJLoader.js"></script>
		<script src="src/auxfunctions.js"></script>
		<script src="src/GroupedScene.js"></script>

		<script>
			"use strict";
			var camera, scene, renderer, json;

			init();
			render();

			function init() {
				camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 0, 0, -10 );

				scene = new GroupedScene();

				// Lights
				let ambientLight = THREE.AmbientLight(0xffffff, 1.0);
				scene.lights.add(ambientLight);

				// Renderer
				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize, false );
				document.body.appendChild( renderer.domElement );
				renderer.setClearColor(0x000000, 1);

				// Controls
				let controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 1, -5);
				controls.update();
				// Very slow for some reason.
				//controls.addEventListener('change', render);

				// Read in JSON
				readTextFile("./Bundles/raybundle.json", function(text){
					let myObj = JSON.parse(text);
    				loadRayBundles(myObj, 1.0);
					loadScene(myObj);
				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function render() {
				requestAnimationFrame(render);
				scene.renderThis();
			}

		</script>

	</body>
</html>
